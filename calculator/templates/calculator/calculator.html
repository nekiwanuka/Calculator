<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .calculator-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .calculator-container .form-control {
            margin-bottom: 10px;
        }

        .calculator-container .btn-calculate {
            display: block;
            margin: 0 auto;
            text-align: center;
        }

        .calculator-container .history {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container calculator-container">
        <h1>Calculator</h1>
        <div class="mb-3">
            <label for="input-one" class="form-label">Input One</label>
            <input type="text" class="form-control" id="input-one">
        </div>
        <div class="mb-3">
            <label for="operator" class="form-label">Operator</label>
            <input type="text" class="form-control" id="operator">
        </div>
        <div class="mb-3">
            <label for="input-two" class="form-label">Input Two</label>
            <input type="text" class="form-control" id="input-two">
        </div>
        <button class="btn btn-primary btn-calculate" onclick="calculate()">Calculate</button>
        <h3 id="result"></h3>

        <div class="history">
            <h4>History</h4>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script>
        function calculate() {
            var inputOne = parseFloat(document.getElementById('input-one').value);
            var operator = document.getElementById('operator').value;
            var inputTwo = parseFloat(document.getElementById('input-two').value);
            var resultElement = document.getElementById('result');
            var historyList = document.getElementById('history-list');

            var result;
            switch (operator) {
                case '+':
                    result = inputOne + inputTwo;
                    break;
                case '-':
                    result = inputOne - inputTwo;
                    break;
                case '*':
                    result = inputOne * inputTwo;
                    break;
                case '/':
                    result = inputOne / inputTwo;
                    break;
                default:
                    result = 'Invalid operator';
            }

            resultElement.textContent = 'Result: ' + result;

            var historyItem = document.createElement('li');
            historyItem.textContent = inputOne + ' ' + operator + ' ' + inputTwo + ' = ' + result;
            historyList.appendChild(historyItem);
        }
    </script>
</body>
</html>
